<!DOCTYPE html>
<html>
<body>
  <div>
    <h1 style="color:green; font-size:10;">Menu:</h1>
    <h1 style="color:blue; font-size:7;">1- niebieski</h1>
    <h1 style="color:red; font-size:7;">2- czerwony</h1>
  </div>
  <input type="button" name="włodarczak" value="Oblicz" onclick="funkcja_wło()" />
  <script>
    function funkcja_wło() {
      var opcja_dana_wło = prompt("Podaj kolor:", "");
      if (opcja_dana_wło == 1 || opcja_dana_wło.toLowerCase() == "niebieski") {
        document.write('<h6 style="color:blue; font-size:1;">Wczytano kolor niebieski</h6><br />');
      } else if (opcja_dana_wło == 2 || opcja_dana_wło.toLowerCase() == "czerwony") {
        document.write('<h1 style="color:red; font-size:7;">Wczytano kolor czerwony</h1><br />');
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl-PL">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function okno_zamknij_WŁodarczak()
            {
                window.close()
            }
            var i_RAD = prompt("Podaj liczbę:")
        </script>
    </head>
    <body>
        <script>
            if(i_RAD%2==0){
                document.write("Ilość wykonania pętli: 10"+"<br>"+"Wielkość liter: 42"+"<br>");
                for(var i = 0; i < 10; i++) {
                    document.write("<font style='color: blue; size: 42px;'>WŁodarczak</font>"+"<br>");
                }
            }else{
                document.write("Ilość wykonania pętli: 11"+"<br>"+"Wielkość liter: 42"+"<br>");
                for(var i = 0; i < 11; i++) {
                    document.write("<font style='color: green; size: 42px'>Olaf</font>"+"<br>");
                }
            }
        </script>
        <br><br>
        <input type="button" value="zamknij okno" onclick="okno_zamknij_Włodarczak()"/>
    </body>
</html>

<body>
    <div style="color: red; font-size: 50px;">
        <script language="JavaScript">
            silnia_koniec = parseFloat(prompt("Koniec pętli",""));
            if(silnia_koniec==0){
                document.write("Podaj inną wartość niż 0");
            }else{
                var silnia_WŁO = 1;
                for(i=1; i<silnia_koniec; i++){
                    silnia_WŁO=silnia_WŁO*i;
                }
                document.write("Silnia = " + silnia_WŁO);
            }
        </script>
    </div>
    <br><br>
    <input type="button" value="zamknij okno" onclick="okno_zamknij_Włodarczak()"/>
</body>
